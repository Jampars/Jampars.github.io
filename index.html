<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>OpenMapTiles OSM Bright style</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.css'
    type='text/css' />
  Access-Control-Allow-Origin: http://siteA.com

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamFtcHUiLCJhIjoiY2psNjRpdmQ2MnRxNzNybG14MmVsdGxrcyJ9.yp5FF_WvUczhDlF_-fQu8Q';

    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v8',
      center: [40, -1],
      zoom: 1
    });
  </script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.0.4/mapbox-gl-draw.js'></script>
  <script>




    var Draw = new MapboxDraw();


    map.addControl(Draw, 'top-left');

    map.on('load', function () {

      map.addSource('rivers', {
        type: 'geojson',
         data: 'https://Jampars.RiversCutDown2.geojson'
    //    data: 'http://Jampars.github.io/RiversCutDown2.geojson'
      });

      //       { "type": "Feature", "properties": { "OBJECTID": 3615694, "TYPE": 4, "NAME": "EUMEMMERRING CREEK", "PERENNIALITY": "Perennial", "HIERARCHY": "Minor" }, "geometry": { "type": "MultiLineString", "coordinates": [[[145.2111, -38.0374], [145.2109, -38.0375], [145.2108, -38.0375], [145.2107, -38.0375]]] } },
      //       { "type": "Feature", "properties": { "OBJECTID": 3615707, "TYPE": 4, "NAME": "EUMEMMERRING CREEK", "PERENNIALITY": "Perennial", "HIERARCHY": "Minor" }, "geometry": { "type": "MultiLineString", "coordinates": [[[145.2737, -37.9915], [145.2736, -37.9916]]] } }

      map.addLayer({
        id: 'AussieRivers',
        type: "line",
        source: 'rivers',
        layout: {
          "line-join": "round",
          "line-cap": "round"
        },
        paint: {
          "line-width":
            5,
          "line-color":
            "blue", "line-opacity":
            1
        }
      });
    })

  </script>
</body>

</html>
